<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle RH</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/index.js" defer></script>
    <script src="../assets/empty_control.js" defer></script>
    <script src="../assets/backup.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <button onclick="exportBackup()" style=" position: absolute; left: 0; top: 5px;
                padding: 2px;">Fazer backup</button>
                <li><a href="./funcionarios.html" class="btn">Funcionários</a></li>
                <li><a href="./relatorio.html" class="btn">Relatório</a></li>
                <li><a onclick="controlModalEmpty()" class="btn">Zerar controle</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="table">
            <table>
                <caption>Controle</caption>
                <thead>
                    <td colspan="3">Nome e Função</td>
                    <td colspan="2">Faltas</td>
                    <td colspan="2">Horas extras</td>
                    <td colspan="2">Descontos</td>
                </thead>
            </table>
        </div>

        <div class="modal none">
            <span class="exit" onclick="controlModal()">X</span>
            <div id="info"></div>
            <div id="modal-content"></div>
            <button class="btn" onclick="controlModal()">Fechar</button>
        </div>

        <div class="modal none" id="empty_data">
            <span class="exit" onclick="controlModalEmpty()">X</span>
            <form class="container-form">
                <h3>Zerar Controle</h3>
                <p style="width:75%;font-size: .8em;margin: -1.2em 0 1em;">escolha um ou mais campo a ser totalmante limpo.</p>
                <div>
                    <div class="form-empty">
                        <label for="empty_faltas">Zerar Faltas:</label>
                        <input type="checkbox" name="empty_faltas" id="empty_faltas" checked>
                    </div>
                    <div class="form-empty">
                        <label for="empty_hrs_extras">Zerar Horas extras:</label>
                        <input type="checkbox" name="empty_hrs_extras" id="empty_hrs_extras" checked>
                    </div>
                    <div class="form-empty">
                        <label for="empty_descontos">Zerar descontos:</label>
                        <input type="checkbox" name="empty_descontos" id="empty_descontos" checked>
                    </div>
                    <input type="submit" value="Zerar" class="btn">
                </div>
            </form>
            <button class="btn" onclick="controlModalEmpty()">Fechar</button>
        </div>
    </main>
    <div id="background" class="none"></div>
</body>

</html>
