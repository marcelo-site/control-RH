<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle RH</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/index.js" defer></script>
    <script src="../assets/empty_control.js" defer></script>
    <script src="../assets/backup.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <!-- <button onclick="exportBackup()" style=" position: absolute; left: 0; top: 5px;
                padding: 2px;">Fazer backup</button> -->
                <li><a href="./funcionarios.html" class="btn">Funcionários</a></li>
                <li><a href="./relatorio.html" class="btn">Relatório</a></li>
                <li><a onclick="controlModalEmpty()" class="btn">Novo ciclo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="table">
            <table>
                <caption>Controle do Pessoal (RH)</caption>
                <thead>
                    <tr>
                        <th colspan="3">Nome e Função</th>
                        <th colspan="2">Faltas</th>
                        <th colspan="2">Horas extras</th>
                        <th colspan="2">Descontos</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="modal none">
            <span class="exit" onclick="controlModal()">X</span>
            <div id="info"></div>
            <div id="modal-content"></div>
            <button class="btn" onclick="controlModal()">Fechar</button>
        </div>

        <div class="modal none" id="empty_data">
            <span class="exit" onclick="controlModalEmpty()">X</span>
            <form style="margin: 1em auto;">
                <h3>Iniciar novo ciclo</h3>
                <p style="width:90%;font-size: .8em;margin: -1.2em 0 1em;">escolha um ou mais campo a ser totalmante
                    limpo.</p>
                <div>
                    <div class="form-empty">
                        <label for="empty_faltas">Zerar Faltas:</label>
                        <input type="checkbox" name="empty_faltas" id="empty_faltas">
                    </div>
                    <div class="form-empty">
                        <label for="empty_hrs_extras">Zerar Horas extras:</label>
                        <input type="checkbox" name="empty_hrs_extras" id="empty_hrs_extras">
                    </div>
                    <div class="form-empty">
                        <label for="empty_descontos">Zerar descontos:</label>
                        <input type="checkbox" name="empty_descontos" id="empty_descontos">
                    </div>
                    <input type="submit" value="Novo ciclo" class="btn">
                </div>
            </form>
            <button class="btn" onclick="controlModalEmpty()">Fechar</button>
        </div>

        <div id="modal-confirm-empty" class="modal none">
            <span class="exit" onclick="cancelEmpty()">X</span>
            <p style="padding: 1em; line-height: 25px;">Tem certeza que desja iniciar um novo ciclo, sem os dados do(s)
                campo(s) que selecionou?
            </p>
            <div style="margin-left: 1em;">
                <button id="ok" class="btn">Ok</button>
                <button id="cancel" class="btn">Cancelar</button>
            </div>
        </div>
    </main>
    <div id="background" class="none"></div>
</body>

</html>
